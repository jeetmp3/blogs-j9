apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'eclipse'

ext {
	junitVersion="4.12"
}

mainClassName = "com.jbisht.blogs.java9.${className}"

sourceCompatibility="9.0"
targetCompatibility="9.0"

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
	testCompile("junit:junit:${junitVersion}")
}
